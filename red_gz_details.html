<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面提示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .message {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="message">
            由于时间关系，部分内容将在我们的公众号中更新，欢迎点击下面的按钮查看！
        </div>
        <a href="https://mp.weixin.qq.com/s?__biz=Mzk2NDEzMTQ2Ng==&mid=2247484029&idx=1&sn=baa3c0b56858dae8896d652990657481&chksm=c5574fe0153aa5d68c6e70e63b14430f5db358715f6b9902e58bd78abbd4b66c523aa3ce34ff&scene=126&sessionid=1740731921#rd"
            class="button" target="_blank">
            前往公众号查看
        </a>
    </div>

</body>

</html>
