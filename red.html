<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红色文化</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #ab5b5b;
            background-image: url('corner_red.png');
            background-repeat: no-repeat;
            background-position: left bottom;
            background-size: contain;
        }

        /* Swiper 容器样式 */
        .swiper-container {
            position: relative;
            width: 80%;
            /* 宽度调整为80% */
            height: 60%;
            /* 高度调整为60% */
            margin: 0 auto;
            /* 居中显示 */
            overflow: hidden;
        }

        .swiper-wrapper {
            display: flex;
            transition: transform 0.5s ease;
            width: 400%;
            /* 4个幻灯片 */
        }

        .swiper-slide {
            flex: 0 0 100%;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .swiper-pagination {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
        }

        .pagination-dot {
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }

        .active-dot {
            background-color: #201818;
        }
    </style>
</head>

<body class="culture-page red-theme">
    <nav>
        <a href="index.html">首页</a> |
        <a href="about.html">关于我们和角落生物</a> |
        <a href="red.html">红色文化</a> |
        <a href="dialect.html">方言文化</a> |
        <a href="diet.html">饮食文化</a> |
        <a href="heritage.html">非遗文化</a> |
        <a href="contact.html">联系我们</a>
    </nav>

    <h1>红色文化</h1>
    <p>这里是红色文化主题页面。</p>

    <!-- Swiper 容器 -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="your-image-1.jpg" alt="红色文化1">
            </div>
            <div class="swiper-slide">
                <img src="your-image-2.jpg" alt="红色文化2">
            </div>
            <div class="swiper-slide">
                <img src="your-image-3.jpg" alt="红色文化3">
            </div>
            <div class="swiper-slide">
                <img src="your-image-4.jpg" alt="红色文化4">
            </div>
        </div>

        <!-- 分页器 -->
        <div class="swiper-pagination">
            <div class="pagination-dot active-dot"></div>
            <div class="pagination-dot"></div>
            <div class="pagination-dot"></div>
            <div class="pagination-dot"></div>
        </div>
    </div>

    <button id="backToHome" onclick="goToHome()">返回主页</button>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.swiper-slide');
        const paginationDots = document.querySelectorAll('.pagination-dot');
        const swiperWrapper = document.querySelector('.swiper-wrapper');

        // 更新幻灯片和分页器
        function updateSlide() {
            swiperWrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
            paginationDots.forEach(dot => dot.classList.remove('active-dot'));
            paginationDots[currentIndex].classList.add('active-dot');
        }

        // 鼠标移动时切换幻灯片
        let startX;
        let isMouseDown = false;

        swiperWrapper.addEventListener('mousedown', (e) => {
            startX = e.pageX;
            isMouseDown = true;
        });

        swiperWrapper.addEventListener('mousemove', (e) => {
            if (!isMouseDown) return;
            const moveX = e.pageX - startX;
            if (moveX > 50 && currentIndex > 0) {
                currentIndex--;
                updateSlide();
                startX = e.pageX;
            } else if (moveX < -50 && currentIndex < slides.length - 1) {
                currentIndex++;
                updateSlide();
                startX = e.pageX;
            }
        });

        swiperWrapper.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        // 点击分页器点时切换
        paginationDots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentIndex = index;
                updateSlide();
            });
        });
    </script>
</body>

</html>
