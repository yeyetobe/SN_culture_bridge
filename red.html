<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红色文化</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #ab5b5b;
            background-image: url('corner_red.png');
            background-repeat: no-repeat;
            background-position: left bottom;
            background-size: contain;
        }

        /* Swiper 样式 */
        .swiper-container {
            width: 80%;
            height: 400px;
            margin-top: 50px;
            margin: auto;
            border-radius: 15px;
            overflow: hidden;
            opacity: 0.8;
            /* 整体透明度 */
        }

        .swiper-slide {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        /* 文字描述 */
        .slide-captions-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            < !-- background-color: rgba(255, 255, 255, 0.5);
            -->padding: 10px;
            border-radius: 5px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        }

        /* 链接样式 */
        .swiper-slide a {
            display: block;
            width: 100%;
            height: 100%;
        }

        .swiper-pagination-bullet-active {
            background-color: #452727;
            /* 设置为红色 */
        }
    </style>
</head>

<body class="culture-page red-theme">
    <nav>
        <a href="index.html">首页</a> |
        <a href="about.html">关于我们和角落生物</a> |
        <a href="red.html">红色文化</a> |
        <a href="dialect.html">方言文化</a> |
        <a href="diet.html">饮食文化</a> |
        <a href="heritage.html">非遗文化</a> |
        <a href="contact.html">联系我们</a>
    </nav>

    <h1>红色文化</h1>
    <p>这里是红色文化主题页面。</p>
    <!-- Swiper 容器 -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- 每个 slide 都可以是图片或者内容 -->
            <div class="swiper-slide">
                <a href="red_aj_details.html">
                    <img src="assets/red_aj.jpg" alt="红色文化1">
                    <div class="slide-captions-container">
                        <h2>浙江安吉</h2>
                    </div>
                </a>
            </div>
            <div class="swiper-slide">
                <a href="red_gz_details.html">
                    <img src="assets/red_gz.jpg" alt="红色文化2">
                    <div class="slide-captions-container">
                        <h2>贵州遵义</h2>
                    </div>
                </a>
            </div>
            <div class="swiper-slide">
                <a href="red_hlj_details.html">
                    <img src="assets/red_hlj.jpg" alt="红色文化3">
                    <div class="slide-captions-container">
                        <h2>黑龙江伊春</h2>
                    </div>
                </a>
            </div>
            <div class="swiper-slide">
                <a href="red_nm_details.html">
                    <img src="assets/red_nm.jpg" alt="红色文化4">
                    <div class="slide-captions-container">
                        <h2>内蒙古赤峰</h2>
                    </div>
                </a>
            </div>
        </div>

        <!-- 分页器 -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- 引入 Swiper 脚本 -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // 初始化 Swiper
        const swiper = new Swiper('.swiper-container', {
            loop: true,  // 循环播放
            autoplay: {
                delay: 2500, // 自动播放间隔，2.5秒
                disableOnInteraction: false,  // 用户交互后不停止自动播放
            },
            pagination: {
                el: '.swiper-pagination', // 分页器容器
                clickable: true, // 可以点击分页器跳转
            },
            effect: 'fade', // 切换效果，选项有 slide, fade 等
        });
    </script>

    <button id="backToHome" onclick="goToHome()">返回主页</button>

    <script>
        // 返回主页功能
        function goToHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
