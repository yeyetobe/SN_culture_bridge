<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第三关：加入食材</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 32px;
            margin-top: 30px;
            color: #333;
        }

        #score {
            font-size: 20px;
            margin-top: 20px;
        }

        #nextButton {
            display: none;
            padding: 12px 25px;
            font-size: 18px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 30px;
        }

        #nextButton:hover {
            background-color: #e68a00;
        }

        #foodColumn {
            width: 100px;
            height: 300px;
            position: absolute;
            left: 0;
            top: 150px;
        }

        #foodColumn img {
            margin: 10px;
            max-width: 50px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #foodColumn img:hover {
            transform: scale(1.1);
        }

        #bowl {
            width: 150px;
            height: 150px;
            background-color: #d1c8b1;
            border-radius: 50%;
            margin-left: 200px;
            margin-top: 50px;
            position: relative;
            overflow: hidden;
            < !-- border: 4px solid #555;
            -->
        }

        #bowl img {
            position: absolute;
            max-width: 30px;
            max-height: 30px;
            transition: transform 0.3s;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            #foodColumn {
                left: 10px;
            }

            #bowl {
                margin-left: 50px;
            }

            #score {
                font-size: 18px;
            }

            #nextButton {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>

    <h1>第三关：加入食材</h1>

    <!-- 食材列 -->
    <div id="foodColumn">
        <img src="assets/ingredient1.png" id="food1" class="foodItem" draggable="true" />
        <img src="assets/ingredient2.png" id="food2" class="foodItem" draggable="true" />
        <img src="assets/ingredient3.png" id="food3" class="foodItem" draggable="true" />
        <img src="assets/ingredient4.png" id="food4" class="foodItem" draggable="true" />
        <img src="assets/ingredient5.png" id="food5" class="foodItem" draggable="true" />
        <img src="assets/ingredient6.png" id="food6" class="foodItem" draggable="true" />
        <img src="assets/ingredient7.png" id="food7" class="foodItem" draggable="true" />
    </div>

    <!-- 圆形碗 -->
    <div id="bowl"></div>

    <div id="score">
        <p>已放入食材: <span id="collected">0</span> / <span id="goal">7</span></p>
    </div>

    <button id="nextButton" onclick="goToFourthLevel()">下一关</button>

    <script>
        let collected = 0;
        const goal = 7;
        const collectedDisplay = document.getElementById('collected');
        const foodItems = document.getElementsByClassName('foodItem');
        const bowl = document.getElementById('bowl');
        const nextButton = document.getElementById('nextButton');

        // 计算随机位置确保食材在圆形碗内
        function getRandomPosition() {
            const radius = bowl.offsetWidth / 2;
            const angle = Math.random() * 2 * Math.PI; // 随机角度
            const distance = Math.random() * radius; // 随机距离，限制在半径范围内

            const x = radius + distance * Math.cos(angle) - 15;  // 食材宽度的偏移（半径约15px）
            const y = radius + distance * Math.sin(angle) - 15;  // 食材高度的偏移（半径约15px）

            return { x, y };
        }

        // 拖动食材到碗中
        function handleDragStart(e) {
            e.dataTransfer.setData("food", e.target.id);
        }

        function handleDrop(e) {
            e.preventDefault();

            const foodId = e.dataTransfer.getData("food");
            const foodItem = document.getElementById(foodId);

            if (collected < goal) {
                const newFood = document.createElement('img');
                newFood.src = foodItem.src;

                // 获取食材的随机位置
                const { x, y } = getRandomPosition();
                newFood.style.left = `${x}px`;
                newFood.style.top = `${y}px`;

                bowl.appendChild(newFood);

                collected++;
                collectedDisplay.textContent = collected;

                if (collected === goal) {
                    nextButton.style.display = 'inline';  // 显示“下一关”按钮
                }
            }
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        // 绑定拖放事件
        for (let i = 0; i < foodItems.length; i++) {
            foodItems[i].addEventListener('dragstart', handleDragStart);
        }

        bowl.addEventListener('drop', handleDrop);
        bowl.addEventListener('dragover', handleDragOver);

        function goToFourthLevel() {
            const scoreFromPreviousLevels = localStorage.getItem('score');
            localStorage.setItem('score', parseInt(scoreFromPreviousLevels) + collected);
            window.location.href = "fourth_level.html";  // 跳转到第四关
        }
    </script>

</body>

</html>
