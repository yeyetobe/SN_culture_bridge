<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>饮食文化游戏</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 36px;
            color: #5a4f4e;
            margin-top: 50px;
        }

        p {
            font-size: 18px;
            color: #6b6b6b;
            margin: 20px 0;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e68a00;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 0;
        }

        .game-info {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .game-info p {
            line-height: 1.6;
        }

        .game-info h1 {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="game-info">
            <h1>欢迎来到饮食文化游戏！</h1>
            <p>在这里，我们会教你如何制作贵州的洋芋粑。</p>
            <p>点击下方的按钮，进入游戏的第一关。</p>
            <button onclick="startGame()">开始游戏</button>
        </div>
    </div>

    <script>
        function startGame() {
            window.location.href = "first_level.html";  // 跳转到第一关
        }
    </script>
</body>

</html>
