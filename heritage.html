<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非遗文化</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        .swiper-container {
            width: 100%;
            height: 500px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .swiper-wrapper {
            display: flex;
            width: 100%;
        }

        .swiper-slide {
            width: 25%;
            height: 400px;
            background-size: cover;
            background-position: center;
            position: relative;
            cursor: pointer;
            transition: filter 0.5s ease, transform 0.5s ease;
            overflow: hidden;
        }

        .swiper-slide a {
            display: block;
            height: 100%;
            text-decoration: none;
        }

        .swiper-slide h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            writing-mode: vertical-rl;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 2;
        }

        /* 新增的效果：文字后面加图片 */
        .swiper-slide::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/heritage_overlay.jpg');
            /* 背景图片 */
            background-size: cover;
            background-position: center;
            opacity: 0.6;
            z-index: 1;
            transition: opacity 0.5s ease;
        }

        /* 交互效果：鼠标悬停时放大并清晰 */
        .swiper-slide:hover {
            transform: scale(1.1);
            filter: blur(0);
            z-index: 10;
        }

        /* 其他卡片保持模糊 */
        .swiper-slide:not(:hover) {
            filter: blur(4px);
            opacity: 0.7;
        }

        /* 控制不同屏幕大小显示的卡片数量 */
        @media (max-width: 768px) {
            .swiper-slide {
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            .swiper-slide {
                width: 100%;
            }
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* 左下角图片 */
        .corner-image {
            position: fixed;
            left: 10px;
            bottom: 10px;
            width: 250px;
            /* 可根据需要调整图片大小 */
            height: auto;
            z-index: 1000;
            /* 确保图片位于其他元素之上 */
        }
    </style>
</head>

<body class="culture-page heritage-theme">
    <nav>
        <a href="index.html">首页</a> |
        <a href="about.html">关于我们和角落生物</a> |
        <a href="red.html">红色文化</a> |
        <a href="dialect.html">方言文化</a> |
        <a href="diet.html">饮食文化</a> |
        <a href="heritage.html">非遗文化</a> |
        <a href="contact.html">联系我们</a>
    </nav>

    <h1>非遗文化</h1>
    <p>探索黑龙江、内蒙古、贵州和浙江安吉的非物质文化遗产，这里展示了四个不同的专题：</p>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- 黑龙江非遗 -->
            <div class="swiper-slide" style="background-image: url('assets/heritage_hlj.jpg');"
                onclick="window.location.href='hlj_heritage.html'">
                <h2>黑龙江伊春</h2>
            </div>
            <!-- 内蒙古非遗 -->
            <div class="swiper-slide" style="background-image: url('assets/heritage_nm.jpg');"
                onclick="window.location.href='nm_heritage.html'">
                <h2>内蒙古赤峰</h2>
            </div>
            <!-- 贵州非遗 -->
            <div class="swiper-slide" style="background-image: url('assets/heritage_gz.jpg');"
                onclick="window.location.href='gz_heritage.html'">
                <h2>贵州遵义</h2>
            </div>
            <!-- 浙江安吉非遗 -->
            <div class="swiper-slide" style="background-image: url('assets/heritage_aj.jpg');"
                onclick="window.location.href='aj_heritage.html'">
                <h2>浙江安吉</h2>
            </div>
        </div>
    </div>

    <button id="backToHome" onclick="goToHome()">返回主页</button>

    <!-- 左下角的PNG图片 -->
    <img src="assets/hr_logo.png" alt="角落生物" class="corner-image">

    <script>
        function goToHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
