<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闯关模式</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #2a3d36;
            text-align: center;
            color: white;
            position: relative;
        }

        h1 {
            margin-top: 20px;
        }

        .level-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }

        .level {
            width: 220px;
            padding: 20px;
            background-color: #5a8f7b;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .level:hover {
            background-color: #3e6b5a;
        }

        #backToHome {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #416048;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #username-container {
            margin-top: 50px;
            font-size: 18px;
        }

        #username-input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        #start-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #5a8f7b;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        #start-button:hover {
            background-color: #3e6b5a;
        }
    </style>
</head>

<body>

    <h1>闯关模式</h1>
    <p>输入用户名后选择文化主题开始闯关</p>

    <!-- 用户名输入部分 -->
    <div id="username-container">
        <input type="text" id="username-input" placeholder="请输入你的名字" />
        <button id="start-button" onclick="startChallenge()">开始闯关</button>
    </div>

    <!-- 关卡按钮区域 -->
    <div class="level-container" id="level-container" style="display: none;">
        <div class="level" onclick="window.location.href='challenge_heritage.html'">非遗文化</div>
        <div class="level" onclick="window.location.href='challenge_diet.html'">饮食文化</div>
        <div class="level" onclick="window.location.href='challenge_dialect.html'">方言文化</div>
        <div class="level" onclick="window.location.href='challenge_red.html'">红色文化</div>
    </div>

    <!-- 返回主页按钮 -->
    <button id="backToHome" onclick="goToHome()">返回主页</button>

    <script>
        // 检查是否已保存用户名
        if (localStorage.getItem('username')) {
            document.getElementById('username-container').style.display = 'none';
            document.getElementById('level-container').style.display = 'flex';
        }

        function startChallenge() {
            const username = document.getElementById('username-input').value.trim();
            if (username) {
                // 保存用户名到本地存储
                localStorage.setItem('username', username);
                document.getElementById('username-container').style.display = 'none';
                document.getElementById('level-container').style.display = 'flex';
            } else {
                alert('请输入用户名');
            }
        }

        function goToHome() {
            window.location.href = 'index.html';  // 指向主页
        }
    </script>

</body>

</html>
