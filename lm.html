<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韩式冷面（냉면） vs. 中式凉面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #F7E6C4;
        }

        .container {
            width: 90%;
            height: 90%;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2em;
            color: #333333;
            margin-bottom: 20px;
        }

        .box {
            width: 100%;
            background-color: #f7f7f7;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .box p {
            margin: 0;
            padding: 5px 0;
        }

        .images {
            < !-- display: flex;
            -->justify-content: space-between;
            width: 50%;
            margin-top: 20px;
        }

        .images img {
            width: 48%;
            /* 让图片并排显示并留下一些间距 */
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>韩式冷面（냉면） vs. 中式凉面</h1>
        <div class="box">
            <p><strong>相似点：</strong>都是冷食面条，搭配调味汁和配菜。</p>
        </div>
        <div class="box">
            <p><strong>区别：</strong>韩式冷面通常使用荞麦面或淀粉面，并加入冰镇高汤；中式凉面主要用小麦面，调味多用芝麻酱或辣椒油。</p>
        </div>

        <!-- 图片部分 -->
        <div class="images">
            <img src="assets/korean_lm.jpg" alt="韩式炒年糕" />
            <img src="assets/c_lm.jpg" alt="中式炒年糕" />
        </div>
    </div>

</body>

</html>
